<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>数字当てゲーム</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #333;
    }

    p {
        color: #666;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: #45a049;
    }

    #message {
        color: #f00;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>数字当てゲーム</h1>
    <p>1から100の間の数字を当ててみてください。</p>
    <input type="text" id="guessField">
    <button onclick="checkGuess()">推測する</button>
    <p id="message"></p>

    <script>
        // 正解の数字を生成
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let guessCount = 0;

        function checkGuess() {
            // 入力された値を取得
            const userGuess = parseInt(document.getElementById('guessField').value);
            // 推測回数を増やす
            guessCount++;

            // 推測した数字が正解かどうかをチェック
            if (userGuess === randomNumber) {
                displayMessage(`おめでとうございます！ ${guessCount}回目で当たりました！`);
            } else if (userGuess < randomNumber) {
                displayMessage('もっと大きな数字です！');
            } else {
                displayMessage('もっと小さな数字です！');
            }
        }

        function displayMessage(message) {
            document.getElementById('message').innerText = message;
        }
    </script>
</body>
</html>
